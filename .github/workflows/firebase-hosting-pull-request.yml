name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_FORMSPREE_KEY: ${{ secrets.FORMSPREE_KEY }}
          envkey_RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          directory: .
          file_name: .env
          fail_on_empty: true
          sort_keys: false
      - name: Verify .env file
        run: cat .env

  build_and_preview:
    needs: create-envfile
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONAH_S_PORTFOLIO }}'
          channelId: live
          projectId: onah-s-portfolio