<body>
  <div id="loader-container">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        justify-content: center;
        width: 100%;

         /* Layered gradients */
         background-color: #090909;
        background-image:
          radial-gradient(circle at 30% 60%, rgba(0, 122, 215, 0.3), transparent 50%),
          radial-gradient(circle at 80% 30%, rgba(0, 255, 0, 0.2), transparent 50%),
          repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.05) 0px, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 40px),
          repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0px, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 40px);
        background-blend-mode: screen;
        background-size: cover;
      }

      .loader-icon {
        width: 10vh;
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: 1;
        transition: opacity .4s;
      }
      @keyframes breathe { from { transform: scale(1) } to { transform: scale(0.85)}}
    </style>

    <img src="./logo.png" alt="Loading indicator" class="loader-icon">
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
